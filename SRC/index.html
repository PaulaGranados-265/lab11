<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header class="encabezado">
        <center>
            <h2>
                Verificación de Calificaciones
            </h2>
        </center>
    </header>
    <main class="cuerpo">
        <center>
            <table>
                <tr>
                    <td>
                        <ul>
                            <li><input type="number" id="num1" placeholder="Calificación entre 0 - 100"></li>
                        </ul>
                    </td>
                    <td>
                        <button onclick="calcular()">Calcular</button>
                    </td>
                </tr>
                <tr>
                    <center>
                        <td>
                            <h4><span id="resultado"></span></h4>
                        </td>
                    </center>
                </tr>
            </table>
        </center>
    </main>
    <footer class="piepagina">

    </footer>

    <center>
        <h2>
            Par o Impar
        </h2>


        <input type="number" id="num2" placeholder="ingrese un número">


        <button onclick="Calcular2()">Ver</button>

        <tr>
            <center>
                <td>
                    <h4><span id="res"></span></h4>
                </td>
            </center>
        </tr>

    </center>

    <center>
        <h2>Bucle while</h2>
        <input type="number" id="numw" placeholder="Ingrese un número">
        <button onclick="bucle()">Verificar</button>
        <p id="result"></p>
    </center>


    <center>
        <h2>
            Total a pagar
        </h2>


        <input type="number" id="num3" placeholder="ingrese el Total">

        <button onclick="total()">total</button>


        <tr>
            <center>
                <td>
                    <h4><span id="compra1"></span></h4>
                    <h4><span id="compra"></span></h4>

                </td>
            </center>
        </tr>

    </center>

    <center>
        <h2>
            Juego de adivinanza
        </h2>


        <input type="number" id="num7" placeholder="ingrese un número">

        <button onclick="calcular3()">adivinarr</button>

        <tr>
            <center>
                <td>
                    <h4><span id="adivina"></span></h4>
                </td>
            </center>
        </tr>

    </center>

    <center>
        <h2>Total de un arreglo de números</h2>
        <button onclick="calcularTotall()">Calcular Total</button>
        <p id="suma"> </p>




    </center>
    <center>
        <h2>Ingrese la Contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="verificarPassword()">Verificar</button>
        <p id="contraseñaa"></p>
    </center>

    <script>
        function bucle() {
            let numInput = document.getElementById("numw").value;
            const resultado = document.getElementById("result");

            while (true) {
                let num = parseInt(numInput);

                if (num >= 0) {
                    resultado.textContent = "Número positivo. Sigue intentando...";
                    break;
                } else {
                    resultado.textContent = "Se ingresó un número negativo. El bucle se ha detenido.";
                    break;
                }
            }
        }


        function calcular3() {
            const a = parseFloat(document.getElementById("num7").value);
            const adivinar = document.getElementById("adivina");

            let numero = Math.floor(Math.random() * 10);

            if (a === numero) {
                adivinar.textContent = "¡Felicidades! Has adivinado correctamente. VIVA PETRO";
            } else {
                adivinar.textContent = "El número era " + numero;
            }
        }


        function calcular() {
            const a = parseFloat(document.getElementById("num1").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(a)) {
                resultado.textContent = "Ingrese una calificación válida";
                return;
            }

            if (a >= 90) {
                resultado.textContent = "Aprobado con Honores";
            } else if (a >= 70) {
                resultado.textContent = "Aprobado";
            } else {
                resultado.textContent = "Reprobado";
            }
        }
        function Calcular2() {
            const b = parseFloat(document.getElementById("num2").value);
            const res = document.getElementById("res");

            if (isNaN(b)) {
                res.textContent = "Ingrese un numero";
                return;
            }
            else if (b % 2 === 0) {
                res.textContent = "es par";
            } else {
                res.textContent = "impar";
            }


        }

        function total() {
            const total1 = parseFloat(document.getElementById("num3").value);
            const compra = document.getElementById("compra")
            const compra1 = document.getElementById("compra1")

            if (total1 > 100) {
                compra1.textContent = "Aplica descuento";
                let resul = total1 * 0.10;
                let resul2 = total1 - resul;
                compra.textContent = "Total a pagar: " + resul2;

            } else if (total1 <= 100) {
                compra1.textContent = "No aplica descuento";

            }
        }

        function calcularTotall() {

            let numeros = [10, 20, 30, 40, 50];

            let total = 0;

            for (let i = 0; i < numeros.length; i++) {
                total += numeros[i];



            }
            let promedio = total / numeros.length;

            document.getElementById("suma").textContent = " el total es: " + total + "El promedio es: " + promedio;

        }

        function verificarPassword() {
            const correcta = "talentotech";
            let password;
            const resultado = document.getElementById("contraseñaa");

            do {
                password = document.getElementById("password").value;

                if (password !== correcta) {
                    resultado.textContent = "Contraseña incorrecta. Intente de nuevo.";
                    return;
                }
            } while (password !== correcta);

            resultado.textContent = "Tu si sabe'";
        }


    </script>





</body>

</html>
